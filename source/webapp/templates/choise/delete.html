{% extends 'base.html' %}

{% block title %}Delete Choise{% endblock %}

{% block content %}
    <h1>Are you sure want to delete choise {{ choise }}?</h1>
    <form method="POST" action="{% url 'choise_delete' choise.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'index'%}">Cancel</a></p>
    </form>
{% endblock %}
